name: Playwright

on:
  push:
    branches-ignore:
      - main

jobs:
  test-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Docker Compose
        run: |
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose

      - name: Install dependencies
        run: bun install
        env:
          CI: true

      - name: Install Playwright Chrome
        run: bunx playwright install chromium --with-deps

      - name: Copy env file
        run: cp .env.example .env

      - name: Configure hosts file
        run: |
          echo "127.0.0.1 db.localtest.me" | sudo tee -a /etc/hosts

      - name: Run Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d
          echo "Waiting for database to be ready..."
          sleep 10
        env:
          DATABASE_URL: "postgres://postgres:postgres@db.localtest.me:5434/tanstarter"

      - name: Run database migrations
        run: |
          echo "Running migrations with proxy configuration..."
          bun run drizzle:migrate
        env:
          DATABASE_URL: "postgres://postgres:postgres@db.localtest.me:5434/tanstarter"
          NODE_ENV: development
          DB_PROXY_PORT: "4444"
          DB_RETRY_INTERVAL: "2000"
          DB_MAX_RETRIES: "15"

      - name: Run Playwright tests
        run: bun run test:e2e
        env:
          CI: true
          NODE_ENV: development
          DATABASE_URL: "postgres://postgres:postgres@db.localtest.me:5434/tanstarter"
          DB_PROXY_PORT: "4444"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/report/
          retention-days: 2

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: playwright/screenshots/
          retention-days: 2
