pre-commit:
  parallel: true
  commands:
    type-check:
      glob: "**/*.{ts,tsx}"
      run: bun run check-types
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: bun run lint
    drizzle-check:
      glob: "app/server/db/schema.ts"
      run: bun drizzle:generate
